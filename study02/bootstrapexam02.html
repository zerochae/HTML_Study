<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dffc0a2e1d.js"
      crossorigin="anonymous"
    ></script>
    <style>

        h1,h2,h3,h4,p,span{
            transform: rotate(0.04deg);
        }

        body{
            background-color: #f7f9fc;
        }

        .white box{
            background-color: white;
            padding : 20px;
            border-radius: 5px;
            box-shadow: 0.5px 0.5px 2px 1px #eee;
        }

    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="container">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col">
                <img
                  src="img/profile-pic.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">ZEROCHAE</h5>
                  <p class="card-text">front-end Desinger</p>
                  <p class="card-text" style="color: #6fbaf8">
                    <i class="fas fa-map-marker-alt fs-4"></i> 대전 중구
                  </p>
                  <a
                    class="btn btn-primary btn-lg disabled"
                    role="button"
                    aria-disabled="true"
                    style="background-color: #6fbaf8; border: none"
                    >Contact</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2 bd-highlight">Location</div>
                <div class="p-2 bd-highlight">Age</div>
                <div class="p-2 bd-highlight">Experience</div>
                <div class="p-2 bd-highlight">School</div>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column-reverse bd-highlight">
                <div class="p-2 bd-highlight">대전 대흥동</div>
                <div class="p-2 bd-highlight">90년생</div>
                <div class="p-2 bd-highlight">신입</div>
                <div class="p-2 bd-highlight">피아노</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title mb-5 fs-3">Works</h5>
          <p class="card-text"> Landing page Design</p>
          <p class="card-text"> Flyer design </p>
          <p class="card-text"> Vue.js To-do app </p>
          <p class="card-text"> Shopping page design </p>
        </div>
      </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
