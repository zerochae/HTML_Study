<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glassmorphism Product Card Slider UI</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <ul class="thumb">
                <li onmouseover="changerImageSrc('shoes1.png')" ><img src="shoes1.png" alt="신발1"></li>
                <li onmouseover="changerImageSrc('shoes2.png')" ><img src="shoes2.png" alt="신발1"></li>
                <li onmouseover="changerImageSrc('shoes3.png')" ><img src="shoes3.png" alt="신발1"></li>
            </ul>
            <div class="imgBox">
            <h2>Nike Air Zoom </h2>
            <img src="shoes1.png" class="shoesss">
            <ul class="size">
            <span>Size</span>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            </ul>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        </div>

        <script>

            function changerImageSrc(anything){
                document.querySelector('.shoesss').src = anything;
            }

        </script>

    </body>
</html>
